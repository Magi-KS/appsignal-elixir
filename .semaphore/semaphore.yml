version: v1.0
name: AppSignal Elixir Build and Tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Run linters
    task:
      prologue:
        commands:
          - sem-version erlang 23.1
          - erl -eval '{ok, Version} = file:read_file(filename:join([code:root_dir(), "releases", erlang:system_info(otp_release), "OTP_VERSION"])), io:fwrite(Version), halt().' -noshell
          - sem-version elixir 1.10.4
          - elixir -v
          - checkout
          - mix local.rebar --force
          - mix local.hex --force
          - mix deps.get

      jobs:
        - name: mix format --check-formatted
          commands:
            - mix format --check-formatted
        - name: mix credo --strict
          commands:
            - mix credo --strict
        - name: mix dialyzer
          commands:
            - cache restore dialyzer-plt
            - mix dialyzer --plt
            - cache store dialyzer-plt priv/plts/
            - mix dialyzer
  - name: Run tests
    task:
      jobs:
        - name: Elixir master, OTP 23
          commands:
            - sem-version erlang 23.1
            - erl -eval '{ok, Version} = file:read_file(filename:join([code:root_dir(), "releases", erlang:system_info(otp_release), "OTP_VERSION"])), io:fwrite(Version), halt().' -noshell
            - sem-version elixir master
            - elixir -v
            - checkout
            - mix local.rebar --force
            - mix local.hex --force
            - mix deps.get
            - mix test
        - name: Elixir master, OTP 23, without the NIF loaded
          commands:
            - sem-version erlang 23.1
            - erl -eval '{ok, Version} = file:read_file(filename:join([code:root_dir(), "releases", erlang:system_info(otp_release), "OTP_VERSION"])), io:fwrite(Version), halt().' -noshell
            - sem-version elixir master
            - elixir -v
            - checkout
            - mix local.rebar --force
            - mix local.hex --force
            - MIX_ENV=test_no_nif mix deps.get
            - MIX_ENV=test_no_nif mix test
        - name: Elixir 1.11.0, OTP 23
          commands:
            - sem-version erlang 23.1
